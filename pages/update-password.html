<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - NUVIC5M Tech</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="nav-logo">
                <img src="../assets/images/logo.jpg" alt="NUVIC5M Logo">
            </a>
        </nav>
    </header>

    <main>
        <div class="container" style="padding-top: 60px; padding-bottom: 60px;">
            <section id="update-password-form-section">
                <form id="update-password-form" method="POST" class="sidebar-card" style="max-width: 450px; margin: auto;">
                    <h2 style="text-align: center; margin-bottom: 20px;">Create New Password</h2>
                    <div style="margin-bottom: 20px;">
                        <label for="new-password" style="display: block; margin-bottom: 5px;">New Password</label>
                        <input type="password" id="new-password" name="password" required minlength="6" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color);">
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Update Password</button>
                    <p id="form-message" style="margin-top: 15px; text-align: center;"></p>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="social-media">
            <a href="https://www.youtube.com/your-channel" target="_blank" aria-label="Youtube"><img src="../assets/images/youtube-icon.svg" alt="Youtube"></a>
            <a href="https://x.com/nuvic5m" target="_blank" aria-label="Twitter"><img src="../assets/images/twitter-icon.svg" alt="Twitter"></a>
            <a href="https://facebook.com/your-page" target="_blank" aria-label="Facebook"><img src="../assets/images/facebook-icon.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/nuvic5m/" target="_blank" aria-label="Instagram"><img src="../assets/images/instagram-icon.svg" alt="Instagram"></a>
        </div>
        <p>&copy; 2025 NUVIC5M TECH SOLUTIONS LTD. All Rights Reserved.</p>
        <p class="slogan">"Learning and Service at its Best"</p>

</body>
</html>
