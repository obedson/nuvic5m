<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NUVIC5M Tech</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header and Navbar Section -->
    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="nav-logo">
                <img src="../assets/images/logo.jpg" alt="NUVIC5M Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="courses.html" class="nav-link">Courses</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link-button active">Login</a></li>
                <li class="nav-item"><a href="register.html" class="nav-link-button-primary">Register</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="auth-page-main">
        <div class="container" style="padding-top: 60px; padding-bottom: 60px;">
            <section id="login-form-section">
                <form id="login-form" method="POST" class="sidebar-card" style="max-width: 450px; margin: auto;">
                    <h2 style="text-align: center; margin-bottom: 20px;">Log In</h2>
                    <div style="margin-bottom: 20px;">
                        <label for="login-email" style="display: block; margin-bottom: 5px;">Email</label>
                        <input type="email" id="login-email" name="email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color);">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="login-password" style="display: block; margin-bottom: 5px;">Password</label>
                        <input type="password" id="login-password" name="password" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color);">
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Log In</button>
                    <p id="form-message" style="margin-top: 15px; text-align: center;"></p>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </p>
                    <p style="text-align: center; margin-top: 20px;">
                        Don't have an account? <a href="register.html">Sign Up</a>
                    </p>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-media">
            <a href="https://www.youtube.com/your-channel" target="_blank" aria-label="Youtube"><img src="../assets/images/youtube-icon.svg" alt="Youtube"></a>
            <a href="https://x.com/nuvic5m" target="_blank" aria-label="Twitter"><img src="../assets/images/twitter-icon.svg" alt="Twitter"></a>
            <a href="https://facebook.com/your-page" target="_blank" aria-label="Facebook"><img src="../assets/images/facebook-icon.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/nuvic5m/" target="_blank" aria-label="Instagram"><img src="../assets/images/instagram-icon.svg" alt="Instagram"></a>
        </div>
        <p>&copy; 2025 NUVIC5M TECH SOLUTIONS LTD. All Rights Reserved.</p>
        <p class="slogan">"Learning and Service at its Best"</p>
    </footer>

    <!-- Supabase and main script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
